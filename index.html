<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saxeli</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobail.css">
    <script src="https://kit.fontawesome.com/5e573a0060.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagine/Rectangle 3.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <section class="main_section">
            <section class="form">

                <h2>CONTACT US</h2>

                <!-- form  -->
                <form method="get" class="form">
                    <section class="text_email_section">
                        <input type="text" id="name" name="name" placeholder="Name" class="input_name" required>
                        <input type="email" id="email" name="email" placeholder="Email" class="input_email" required>
                    </section>

                    <section class="textarea_section">
                        <label for="textarea"><span class="lable_text">Please provide more details below.</span></label>
                        <textarea name="textarea" id="Message" class="input_textarea" placeholder="Message"
                            required></textarea>
                    </section>

                    <button type="/submit" class="form_button"><span class="button_font_color">SEND</span></button>
                </form>

            </section>


            <!-- map side -->
            <section class="nav_section">
                <section class="button_section_mapside_top">
                    <a href="tel:+995596000015">
                        <button class="mapside_button" aria-label="Call">
                            <i class="fa-solid fa-phone-volume"></i>
                        </button>
                    </a>
                    <a href="mailto:tokokalmaxelidzee@gmail.com">
                        <button class="mapside_button" aria-label="Email">
                            <i class="fa-solid fa-message"></i>
                        </button>
                    </a>
                    <a
                        href="https://www.google.com/maps/search/digital+academy/@41.709663,44.7631715,3969m/data=!3m1!1e3?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D">
                        <button class="mapside_button" aria-label="Location">
                            <i class="fa-solid fa-location-dot">
                            </i>
                        </button>
                    </a>
                </section>


                <!-- map seection  -->
                <section class="map_section">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4320.2066163666705!2d44.75869238264915!3d41.71225320414223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473ce0db17d41%3A0x814c65fe36f84dce!2z4YOq4YOY4YOk4YOg4YOj4YOa4YOYIOGDkOGDmeGDkOGDk-GDlOGDm-GDmOGDkCAvIERpZ2l0YWwgQWNhZGVteQ!5e1!3m2!1sen!2sge!4v1729877090199!5m2!1sen!2sge"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" class="map">
                    </iframe>


                </section>

            </section>
        </section>





    </div>
</body>

</html>
